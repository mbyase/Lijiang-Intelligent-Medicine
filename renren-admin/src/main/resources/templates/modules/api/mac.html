<!DOCTYPE html>
<html>
<head>
    <title>药柜设备表</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("api:mac:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("api:mac:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("api:mac:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">机器简称</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="mac.machineShortName" placeholder="机器简称"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">机器地址</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="mac.machineAdress" placeholder="机器地址"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">设备经度</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="mac.machineLongitude" placeholder="设备经度"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">设备纬度</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="mac.machineLatitude" placeholder="设备纬度"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">设备状态</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="mac.machineStatus" placeholder="设备状态"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/api/mac.js?_${.now?long}"></script>
</body>
</html>
