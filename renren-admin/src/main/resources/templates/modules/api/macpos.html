<!DOCTYPE html>
<html>
<head>
    <title></title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("api:macpos:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("api:macpos:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("api:macpos:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">药品批号No</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="macpos.drugBatchNo" placeholder="药品批号No"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">此货道最大数量</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="macpos.maxNumber" placeholder="此货道最大数量"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">此货道当前数量</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="macpos.nowNumber" placeholder="此货道当前数量"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">货道号</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="macpos.positionCode" placeholder="货道号"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">此货道状态</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="macpos.positionState" placeholder="此货道状态"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">机器简称</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="macpos.machineShortName" placeholder="机器简称"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/api/macpos.js?_${.now?long}"></script>
</body>
</html>
