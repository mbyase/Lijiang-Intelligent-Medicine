<!DOCTYPE html>
<html>
<head>
    <title>药品销售表</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("api:salerecord:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("api:salerecord:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("api:salerecord:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">订单状态</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="salerecord.orderState" placeholder="订单状态"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">出药时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="salerecord.outDrugTime" placeholder="出药时间"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">付款方式</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="salerecord.payType" placeholder="付款方式"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">应出药数量</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="salerecord.shouldOutCount" placeholder="应出药数量"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">实际出药数量</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="salerecord.realOutCount" placeholder="实际出药数量"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">药品单价</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="salerecord.outDrugPrice" placeholder="药品单价"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">出药总价</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="salerecord.outDrugAllPrice" placeholder="出药总价"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">药品名称</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="salerecord.drugName" placeholder="药品名称"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">药品批号</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="salerecord.drugBatch" placeholder="药品批号"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">药品唯一id</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="salerecord.drugNo" placeholder="药品唯一id"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">批号唯一id</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="salerecord.drugBatchNo" placeholder="批号唯一id"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">出药状态</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="salerecord.outDrugResult" placeholder="出药状态"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">售药机简称</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="salerecord.machineShortName" placeholder="售药机简称"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">客户名称</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="salerecord.clientName" placeholder="客户名称"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">货道号</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="salerecord.positionCode" placeholder="货道号"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/api/salerecord.js?_${.now?long}"></script>
</body>
</html>
